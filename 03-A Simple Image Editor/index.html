<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple JS Image Editor</title>
</head>

<body>
    <h2>Simple JS Image Editor</h2>

    <div class="controls">
        <label for="brightness">Brightness:</label>
        <input id="brightness" type="range" name="brightness" min="0" max="500" value="100" data-sizing="%">

        <label for="contrast">Contrast:</label>
        <input id="contrast" type="range" name="contrast" min="100" max="500" value="100" data-sizing="%">

        <label for="hue">Hue:</label>
        <input id="hue" type="range" name="hue" min="0" max="360" value="0" data-sizing="deg">

        <label for="saturate">Saturate:</label>
        <input id="saturate" type="range" name="saturate" min="0" max="10" value="1">

        <label for="sepia">Sepia:</label>
        <input id="sepia" type="range" name="sepia" min="0" max="100" value="0" data-sizing="%">

        <button class="reset">Reset</button>
    </div>

    <div class="imgBox">
        <input type="file" id="imgSelector" name="imgSelector" accept="image/*">
    </div>

    <script src="script.js"></script>
</body>

</html>
